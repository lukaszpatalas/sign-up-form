<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/91adf24b75.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <!-- <i class="fa-solid fa-bowl-rice"></i> -->
    <div class="main">
        <div class="aside">
            <div class="header">
                <h1>Sign-up Form</h1>
                <p class="bottom-left-text">Photo taken from <a
                        href="https://sufami64.tumblr.com/post/180716227662">here</a></p>
            </div>
        </div>
        <div class="form-section">
            <div class="intro">
                <p class="top-right-text">This is not a real online service! You know you need something like this in
                    your life to help you realize your deepest, food dreams. Sign up now, eat and dream.</p>
                <p class="top-right-text">The taste from space.</p>
            </div>
        </div>
        <div class="the-form-itself">
            <p class="middle-right-text">Sign up for your first order!</p>
            <form action="#" method="post">


                <!-- Change ids and names, for example last-name to last_name, as it is easier to double click with the mouse -->


                <ul>
                    <li>
                        <label for="">First name</label>
                        <input type="text" id="first-name" name="user-first-name">
                    </li>
                    <li>
                        <label for="">Last name</label>
                        <input type="text" id="last-name" name="user-last-name">
                    </li>
                    <li>
                        <label for="">Email</label>
                        <input type="email" id="email" name="user-email">
                    </li>
                    <li>
                        <label for="">Phone number</label>
                        <input type="tel" id="number" name="user-number">
                    </li>
                    <li>
                        <label for="">Password</label>
                        <input type="password" id="password" name="user-password">
                    </li>
                    <li>
                        <label for="">Confirm password</label>
                        <input type="password" id="confirm-password" name="user-confirm-password">
                    </li>
                </ul>
            </form>
        </div>
        <div class="user-section">
            <button class="create-button">Create Account</button>
            <p class="bottom-right-text">Arleady have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>

</html>
