<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/91adf24b75.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <!-- <i class="fa-solid fa-bowl-rice"></i> -->
    <div class="main">
        <div class="aside">
            <div class="header">
                <h1>Sign-up Form</h1>
            </div>
            <div class="aside-footer">
                <p class="bottom_left_text">Photo taken from <a
                        href="https://sufami64.tumblr.com/post/180716227662">here</a></p>
            </div>
        </div>
    </div>
    <div class="form_section">
        <div class="intro">
            <p class="top_right_text">This is not a real online service! You know you need something like this in
                your life to help you realize your deepest, food dreams. Sign up now, eat and dream.</p>
            <p class="top_right_text">The taste from space.</p>
        </div>
    </div>
    <div class="the_form_itself">
        <p class="middle_right_text">Sign up for your first order!</p>
        <form action="#" method="post">

            <ul>
                <li>
                    <label for="">First name</label>
                    <input type="text" id="first_name" name="user_first_name" required>
                </li>
                <li>
                    <label for="">Last name</label>
                    <input type="text" id="last_name" name="user_last_name" required>
                </li>
                <li>
                    <label for="">Email</label>
                    <input type="email" id="email" name="user_email" required>
                </li>
                <li>
                    <label for="">Phone number</label>
                    <input type="tel" id="number" name="user_number" required>
                </li>
                <li>
                    <label for="">Password</label>
                    <input type="password" id="password" name="user_password" min-length="8"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                        title="Enter 8 characters with at least one letter and one number" autocomplete="new-password"
                        required>
                </li>
                <li>
                    <label for="">Conf20.3irm password</label>
                    <input type="password" id="confirm_password" name="user_confirm_password" min-length="8"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                        title="Enter 8 characters with at least one letter and one number" autocomplete="new-password"
                        required>
                </li>
            </ul>
        </form>
    </div>
    <div class="user_section">
        <button class="create_button">Create Account</button>
        <p class="bottom_right_text">Arleady have an account? <a href="">Log in</a></p>
    </div>
    </div>
</body>

</html>
