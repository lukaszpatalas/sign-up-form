<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/91adf24b75.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="main_container">
        <div class="aside">
            <div class="header">
                <h1>Crazy Noodles&nbsp;<i class="fa-solid fa-bowl-rice"></i></h1>
            </div>
            <div class="aside_footer">
                <p class="bottom_left_text">Photo taken from <a
                        href="https://sufami64.tumblr.com/post/180716227662">here</a></p>
            </div>
        </div>
        <div class="main_section">
            <div class="intro">
                <p class="top_right_text">You know you need something like this
                    in
                    your life to help you realize your deepest, food dreams. Sign up now, eat and dream.</p>
                <p class="top_right_text">The taste of Crazy Noodles.</p>
            </div>
            <div class="the_form_itself">
                <form action="#" method="post">
                    <fieldset>
                        <legend>Sign up for your first order!</legend>
                        <ul>
                            <li>
                                <label for="first_name">First name</label>
                                <input type="text" id="first_name" name="user_first_name" required>
                            </li>
                            <li>
                                <label for="last_name">Last name</label>
                                <input type="text" id="last_name" name="user_last_name" required>
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="user_email" required>
                            </li>
                            <li>
                                <label for="number">Phone number</label>
                                <input type="tel" id="number" name="user_number" required>
                            </li>
                            <li>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="user_password" min-length="8"
                                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                                    title="Enter 8 characters with at least one letter and one number"
                                    autocomplete="new-password" required>
                            </li>
                            <li>
                                <label for="confirm_password">Confirm password</label>
                                <input type="password" id="confirm_password" name="user_confirm_password" min-length="8"
                                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                                    title="Enter 8 characters with at least one letter and one number"
                                    autocomplete="new-password" required>
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </div>
            <div class="user_section">
                <button class="create_button">Create Account</button>
                <p class="bottom_right_text">Arleady have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="footer_text">Copyright &copy; 2022 <span><a href="https://github.com/lukaszpatalas/"
                    target="_blank">lukaszpatalas&nbsp;</span><a href="https://github.com/lukaszpatalas/"
                target="_blank"><span class="fab fa-github github-icon"></span></a></p>
    </div>
</body>

</html>
